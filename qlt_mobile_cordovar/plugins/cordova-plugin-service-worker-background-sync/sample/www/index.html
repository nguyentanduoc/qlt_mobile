<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Background Sync Demo</title>
    </head>
    <body>
        <div class="app">
	    <div class="heading">
		<h1>BackgroundSync Demo</h1>
		<div id="deviceready" class="blink">
		    <p class="event listening">Connecting to Device</p>
		    <p class="event received">Device is Ready</p>
		</div>
	    </div>
	    <div id="mainPage">
		<h2>One Off Sync Events</h2>
		<div>
		    <label>Tag</label>
		    <input id="OOTagInput" type="text" />
		    <div id="OOBtns">
			<button id="OORegister">Register</button>
			<button id="OOUnregister">Unregister All</button>
			<button id="OOGet">Get Registrations</button>
		    </div>
		</div>
		<h2>Periodic Sync Events</h2>
		<div class="PSync">
		    <div class="PSyncInner">
			<div>
			    <label>Tag:</label>
			    <input id="PTagInput" type="text" />
			</div>
			<div>
			    <label>Min Period</label>
			    <input id="minPeriod" type="number" value=2000 />
			</div>
			<div>
			    <label>Network State</label>
			    <select id="networkState">
				<option value="any">Any</option>
				<option value="avoid-cellular">Avoid Cellular</option>
				<option value="online" selected="selected">Online</option>
			    </select>
			</div>
			<div>
			    <label>Power State</label>
			    <select id="powerState">
				<option value="auto">Auto</option>
				<option value="avoid-draining">Avoid Draining</option>
			    </select>
			</div>
		    </div>
		</div>
		<div class="PBtns">
		    <button id="PRegister">Register</button>
		    <button id="PUnregister">Unregister All</button>
		    <button id="PGet">Get Registrations</button>
		</div>
	    </div>
	    <div class="output">
		<h2>Output Console</h2>
		<textarea id="console" readonly class="outputText"></textarea>
	    </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
